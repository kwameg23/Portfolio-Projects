<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #priceResult {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Home Price Predictor</h2>

    <label for="sqft">Total Square Feet</label>
    <input type="number" id="sqft" placeholder="Enter total sqft">

    <label for="location">Location</label>
    <select id="location">
        <option>Loading...</option>
    </select>

    <label for="bhk">Bedrooms (BHK)</label>
    <input type="number" id="bhk" min="1" placeholder="Enter BHK">

    <label for="bath">Bathrooms</label>
    <input type="number" id="bath" min="1" placeholder="Enter number of bathrooms">

    <button onclick="getEstimatedPrice()">Estimate Price</button>

    <div id="priceResult"></div>

    <script>
        async function getLocations() {
            const res = await fetch("http://127.0.0.1:5000/get_location_names");
            const data = await res.json();
            const locationSelect = document.getElementById("location");
            locationSelect.innerHTML = "";

            data.locations.forEach(loc => {
                const opt = document.createElement("option");
                opt.value = loc;
                opt.text = loc;
                locationSelect.appendChild(opt);
            });
        }

        async function getEstimatedPrice() {
            const sqft = document.getElementById("sqft").value;
            const location = document.getElementById("location").value;
            const bhk = document.getElementById("bhk").value;
            const bath = document.getElementById("bath").value;

            const formData = new FormData();
            formData.append("total_sqft", sqft);
            formData.append("location", location);
            formData.append("bhk", bhk);
            formData.append("bath", bath);

            const res = await fetch("http://127.0.0.1:5000/predict_home_price", {
                method: "POST",
                body: formData
            });

            const result = await res.json();
            const resultDiv = document.getElementById("priceResult");

            if (res.ok) {
                resultDiv.innerText = `Estimated Price: â‚¹ ${result.estimated_price} lakhs`;
            } else {
                resultDiv.innerText = `Error: ${result.error}`;
            }
        }

        // Load locations when page loads
        window.onload = getLocations;
    </script>
</body>
</html>
